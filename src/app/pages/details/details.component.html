<h2 class="mt-3">IMAGE ID {{idPhoto}}</h2>
<div class="row mt-3 justify-content-center">
<div class="card col-12">
    <img class="card-img-top" [src]="infoPhoto?.download_url" alt="Card image cap">
    <div class="card-body">
    <h5 class="card-title">This image got ID {{idPhoto}}</h5>
    <h6>{{infoPhoto?.author}}</h6>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Width: {{infoPhoto?.width}}</li>
        <li class="list-group-item">Height: {{infoPhoto?.height}}</li>
        <li class="list-group-item">Url: <a [href]="'infoPhoto?.url'" _target="blank">{{infoPhoto?.url}}</a></li>
        <li class="list-group-item text-center"><button class="btn btn-primary btn-lg" (click)="goBackToGallery()">Back to Gallery</button></li>
      </ul>
    </div>
  </div>
</div>
